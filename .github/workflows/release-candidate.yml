name: Build Release Candidate

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Candidate Version (e.g. 1.2.3-rc.1)'
        required: true
        type: string
      changelog:
        description: 'Changelog for this release candidate'
        required: false
        type: string
        default: 'Release candidate build'
  workflow_call:
    inputs:
      version:
        description: 'Release Candidate Version (e.g. 1.2.3-rc.1)'
        required: true
        type: string
      changelog:
        description: 'Changelog for this release candidate'
        required: false
        type: string
        default: 'Release candidate build'

jobs:
  validate-version:
    runs-on: ubuntu-latest
    outputs:
      is_valid_rc: ${{ steps.check.outputs.is_valid_rc }}
    steps:
      - name: Validate RC version format
        id: check
        run: |
          if [[ "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+$ ]]; then
            echo "is_valid_rc=true" >> $GITHUB_OUTPUT
            echo "âœ… Valid RC version format: ${{ github.event.inputs.version }}"
          else
            echo "is_valid_rc=false" >> $GITHUB_OUTPUT
            echo "âŒ Invalid RC version format. Expected format: X.Y.Z-rc.N (e.g., 1.2.3-rc.1)"
            exit 1
          fi

  prepare-and-test:
    runs-on: ubuntu-latest
    needs: validate-version
    if: needs.validate-version.outputs.is_valid_rc == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0
          run_install: false

      - name: Run web tests
        run: |
          pnpm install --frozen-lockfile
          pnpm --filter web lint
          pnpm --filter web build

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Run server tests
        working-directory: apps/server
        run: |
          go mod download
          go test -v ./internal/...

  build-ui:
    runs-on: ${{ matrix.runner }}
    needs: prepare-and-test
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version in package.json (web) - temp
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
        working-directory: ./apps/web

      - name: Write version.ts for web - temp
        run: |
          echo "// This file is auto-generated by the release candidate workflow" > src/version.ts
          echo "export const VERSION = \"${{ github.event.inputs.version }}\";" >> src/version.ts
        working-directory: ./apps/web

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build UI image (without DockerHub login to avoid pull limits)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: false
          load: true
          platforms: ${{ matrix.platform }}
          provenance: false
          sbom: false
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-web:${{ github.event.inputs.version }}-${{ matrix.arch }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}-web:${{ github.event.inputs.version }}-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
